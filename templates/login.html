{% extends "base.html" %}

{% block content %}
<div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center p-0 bg-gradient" style="background: linear-gradient(135deg, #6f42c1 0%, #0d6efd 100%);">
    <div class="row w-100 justify-content-center m-0">
        <div class="col-12 col-sm-10 col-md-8 col-lg-5 col-xl-4 px-2">
            <div class="card shadow-lg border-0" style="background: rgba(255,255,255,0.95);">
                <div class="card-body p-4">
                    <h2 class="card-title text-center mb-4 text-primary fw-bold">Login</h2>
                    <form method="POST" autocomplete="on">
                        <div class="mb-3">
                            <label for="username" class="form-label text-secondary">Nome de Usuário</label>
                            <input type="text" class="form-control bg-light border-0" id="username" name="username" required autofocus>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label text-secondary">Senha</label>
                            <input type="password" class="form-control bg-light border-0" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-gradient-primary w-100 fw-semibold" style="background: linear-gradient(90deg, #0d6efd 0%, #6f42c1 100%); border: none; color: #fff;">Entrar</button>
                    </form>
                    <div class="mt-3 text-center">
                        <p class="mb-0 text-secondary">Não tem uma conta? <a href="{{ url_for('register') }}" class="text-primary fw-semibold">Registre-se</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
